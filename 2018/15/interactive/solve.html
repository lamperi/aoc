<html>
    <head>
        <!--
            tf_jungle_tileset loaded from
            https://finalbossblues.itch.io/tf-jungle-tileset
        -->
        <style>
            body {
                font-family: 'Courier New', Courier, monospace;
            }
            span.tile {
                display: inline-block;
                width: 16px;
                height: 16px;
                overflow: hidden;
                zoom: 2.0;
                background: url("tf_jungle_tileset.png");
            }
            .tile.block0 {
                background-position: -16px -32px;
            }
            .tile.block1 {
                background-position: -32px -32px;
            }
            .tile.block2 {
                background-position: -48px -32px;
            }
            .tile.block3 {
                background-position: -64px -32px;
            }
            .tile.block4 {
                background-position: -80px -32px;
            }
            .tile.space0 {
                background-position: -16px -16px;
            }
            .tile.space1 {
                background-position: -32px -16px;
            }
            .tile.space2 {
                background-position: -48px -16px;
            }
            .tile.space3 {
                background-position: -64px -16px;
            }
            .tile.space4 {
                background-position: -80px -16px;
            }
            .tile > .hp {
                display: inline-block;
                position: relative;
                border: 1px solid black;
                width: 12px;
                left: 1px;
                top: 1px;
                height: 2px;
                background: red;
                z-index: 1;
                content: '';
            }
            .tile > .hp > .green {
                display: inline-block;
                position: relative;
                background: green;
                height: 100%;
                width: 100%;
                z-index: 2;
            }
            .tile > .unit {
                display: inline-block;
                position: relative;
                left: 4px;
                top: 2px;
                height: 50%;
                width: 50%;
            }
            .unit.E {
                background: blue;
            }
            .unit.G {
                background:brown;
            }
            .unit.example {
                display: inline-block;
                width: 16;
                height: 16;
            }
        </style>
    </head>
    <body>
        <div style='display: flex'>
            <form>
                <textarea id="map" cols="33" rows="33">################################

                <br>
                <label>
                    Elf Attack Power
                    <input id="elfAtk" type="number" value="3" placeholder="Elf attack (3)">
                </label>
                <br>
                <label>
                    Allow dead elves
                    <input id="elfCanDie" type="checkbox" checked>
                </label>
                <br>    
                <label>
                    <span class="example unit E"></span>
                    Elf
                </label>
                <br>
                <label>
                    <span class="example unit G"></span>
                    Gnome
                </label>
                <br>
                <button id="stop" disabled>Clear</button>
                <br>
                <button id="back_full_turn">&lt;&lt;</button>
                <button id="play">Play</button>
                <button id="unit_turn">&gt;</button>
                <button id="full_turn">&gt;&gt;</button>
                <button id="all_turns">&gt;&gt;&gt;</button>
            </form>
            <div id="container">

        </div>
        <script src="solve.js" type="text/javascript">

</html>
